<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rover Emulation</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/logo.png">
    <script src="https://unpkg.com/three@0.112/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.112/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.112.0/examples/js/loaders/GLTFLoader.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/assets/css/index.css" />
  </head>
  <body>
    <div id="loading-screen">
      <div id="loading-container">
        <img src="/static/assets/logo.png" alt="Loading..." />
        <div class="loading-circle"></div>
      </div>
    </div>

    <div id="container" style="display: none;">
      <div id="codebox-container">
        <div id="line-numbers"></div>
        <div id="codebox-wrapper">
          <pre id="highlighted-code"></pre>
          <textarea
            id="codebox"
            placeholder="Write your code here..."
          ></textarea>
        </div>
      </div>
      <div id="divider"></div>
      <div id="threejs-wrapper">
        <div id="threejs-container"></div>
        <div id="divider-horizontal"></div>
        <div id="rover-console"></div>
      </div>
    </div>

    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          document.getElementById("loading-screen").style.display = "none";
          document.getElementById("container").style.display = "flex";
          window.dispatchEvent(new Event('resize'));
        }, 3000);
      });
    </script>
    <script src="/static/assets/js/index.js"></script>
    <script src="/static/assets/js/enviroment/sceneSetup.js"></script>
    <script src="/static/assets/js/enviroment/controls.js"></script>
    <script src="/static/assets/js/enviroment/roverActions.js"></script>
    <script src="/static/assets/js/enviroment/main.js"></script>
    <script src="/static/assets/js/execute.js"></script>
  </body>
</html>
